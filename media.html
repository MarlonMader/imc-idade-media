<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="media.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
</head>

<body>
    <div class="linha">
        <h1>Calculadora de MEDIA</h1>
        <div class="main">
            <section class="calc-imc">
                <div id="campo">
                    <label>Nome do aluno:</label>
                    <input type="text" id="nome" placeholder="Informe o nome">
                    <label>Nota 1:</label>
                    <input type="number" id="nota1" placeholder="Informe a primeira nota" min="1" max="10">
                    <label>Nota 2:</label>
                    <input type="number" id="nota2" placeholder="Informe a segunda nota" min="1" max="10">
                    <label>Nota 3:</label>
                    <input type="number" id="nota3" placeholder="Informe a terceira nota" min="1" max="10">
                    <label>Nota 4:</label>
                    <input type="number" id="nota4" placeholder="Informe a quarta nota" min="1" max="10">
                    <br>
                    <br>
                    <button onclick="media()">Mostrar Media</button>
                </div>
            </section>
        </div>
        <footer class="abaixo"></footer>
    </div>


        <script>
            function media() {
                let nome = document.querySelector("#nome");
                let nota1 = document.querySelector("#nota1");
                let nota2 = document.querySelector("#nota2");
                let nota3 = document.querySelector("#nota3");
                let nota4 = document.querySelector("#nota4");
                let campo = document.querySelector("#campo");

                let media = (nota1 + nota2 + nota3 + nota4) / 4;
                if (media >= 7) {
                    campo.innerHTML += `<p>${nome1.value}, sua média é: ${media} você está aprovado!!</p>`
                } else if (media >= 4.5) {
                    campo.innerHTML += `<p>${nome1.value}, sua média é: ${media} você está em exame!!</p>`
                } else if (media < 4.5) {
                    campo.innerHTML += `<p>${nome1.value}, sua média é: ${media} você está reprovado!!</p>`
                }
            }
        </script>
</body>

</html>
