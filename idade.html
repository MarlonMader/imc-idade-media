<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="idade.css">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Idade</title>
</head>

<body>
    <div class="linha">
        <h1>Calculadora IDADE</h1>
        <div class="main">
            <section class="calc-imc">
                <div id="campo">
                    <label>Nome:</label>
                    <input type="text" id="nome">
                    <label>Nascimento:</label>
                    <input type="date" id="anodenascimento">
                    <br>
                    <br>
                    <button onclick="idade()">Calcular</button>
                 </div>
            </section>
        </div>
        <footer class="abaixo"></footer>
    </div>             
        <script>
            function idade() {
                let nome = document.querySelector("#nome");
                let anodenascimento = document.querySelector("#anodenascimento").value;
                let Anoatual = new Date().getFullYear();
                let campo = document.querySelector("#campo");
                let idade = Anoatual - Number.parseFloat(anodenascimento);
                
               if (idade <12){
                campo.innerHTML += <p> ${nome.value}, sua idade é: ${idade} você ainda é Criança <p>;
             } else if (idade <18){
                    campo.innerHTML += <p> ${nome.value}, sua idade é: ${idade} você é jovem <p>;
            }else if (idade <65){
                    campo.innerHTML += <p> ${nome.value}, sua idade é: ${idade} você é um adulto <p>;
            }else if (idade >65){
                    campo.innerHTML += <p> ${nome.value}, sua idade é: ${idade} você é um idoso <p>;
            }
            
            
            
            }


        </script>

</body>

</html>
